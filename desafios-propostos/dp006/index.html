<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio Proposto 6</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1...h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
    <img src="" alt="">
</body>
</html>
