<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Teste de formulário - 6</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Input color</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#000080">
            </p>
        </fieldset>
        <fieldset>
            <legend>Input range</legend>
            <p>
                <label for="inivel">Nível de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="9" value="3">
            </p>
        </fieldset>
        <fieldset>
            <legend>Input file</legend>
            <p>
                <label for="ifoto">Foto do Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input class="submit" type="submit" value="Enviar">
            <input class="reset" type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
