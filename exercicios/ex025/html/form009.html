<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulário 9</title>
</head>
<body>
    <h1>Teste de formulário - 9</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Output</legend>
            <div>
                <label for="inum">Número:</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="3" oninput="ival.innerHTML = Number(inum.value)">
                <output name="val" id="ival">3</output>
            </div>
        </fieldset>
        <div>
            <input class="submit" type="submit" value="Enviar">
            <input class="reset" type="reset" value="Limapr">
        </div>
    </form>
</body>
</html>
