<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulário 8</title>
</head>
<body>
    <h1>Teste de formulário - 8</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Output</legend>
            <div>
                <label for="in1">Número 1:</label>
                <input type="number" name="n1" id="in1" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div>
            <div>
                <label for="in2">Número 1:</label>
                <input type="number" name="n2" id="in2" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div>
            <div>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
            </div>
        </fieldset>
        <div>
            <input class="submit" type="submit" value="Enviar">
            <input class="reset" type="reset" value="Limapr">
        </div>
    </form>
</body>
</html>
