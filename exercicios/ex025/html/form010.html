<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulário 10</title>
</head>
<body>
    <h1>Teste de formulário - 10</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Output</legend>
            <div>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" required min="1900" max="2024" oninput="calcIdade()">
            </div>
            <div>
                <label for="iidade">Sua idade é:</label>
                <ouput name="idade" id="iidade">0</ouput>
            </div>
        </fieldset>
        <div>
            <input class="submit" type="submit" value="Enviar">
            <input class="reset" type="reset" value="Limapr">
        </div>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
