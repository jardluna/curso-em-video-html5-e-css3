<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="../php/cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="3" maxlength="15" size="20" placeholder="nome do usuário" autocomplete="username">
            <p class="observacao">(usuário: mínimo de 3 dígitos e máximo de 15)</p>
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="32" size="20" placeholder="senha do usuário" autocomplete="current-password">
            <p class="observacao">(Senha: mínimo de 8 dígitos e máximo de 32)</p>
        </p>
        <p>
            <input class="submit" type="submit" value="Enviar">
            <input class="reset" type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
