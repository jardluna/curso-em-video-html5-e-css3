<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style001.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
    Hierarquia de Tabelas (simples):
    table = Tabela
        table row = Linha de Tabela
            table header = CabeÃ§alho de Tabela
            table data = Dado de Tabela
    -->
    <table>
        <tr class="titulo">
            <td>Dados A</td>
            <td>Dados B</td>
            <td>Dados C</td>
        </tr>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
