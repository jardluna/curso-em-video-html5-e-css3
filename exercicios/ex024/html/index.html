<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <!-- Tamanho padrão de um iframe é de 300x150 pixels -->
    <!-- Parâmetro scolling="" define se o iframe terá rolagem ou não -->
    <!-- Sendo: 
        scolling="auto" - parâmetro padrão, que cria rolagem
        scolling="yes" - parâmetro que obrigatóriamente cria rolagem
        scolling="no" - parâmetro que obrigatóriamente não cria rolagem
        obs: nem todo navegador, e sistema operacional, é compatível
    -->
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"><a href="https://cursoemvideo.com.br" target="_blank">Curso em Video</a></iframe> para aprender a programar.
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">Google</a></iframe> é muito legal, pena que não funciona dentro do iframe.
    </p>
    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe> também é bem legal.
    </p>
</body>
</html>
