<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <!-- USE ESSA TAG PARA INSERIR UM COMENTÁRIO -->
    <!-- &lt; = LESS THAN(menor que) e &gt; = GREATER THAN(maior que) -->
    <p>
    Você pode escrever um parágrafo de qualquer jeito, basta colcoar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
    Se precisar quebrar o texto em algum lugar específico como esse, <br> basa usar a tag &lt;br&gt;
    </p>
</body>
